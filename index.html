                // If the clicked element is an anchor tag (link), prevent the default behavior
                // (opening in the same tab) and open it in a new tab
                event.preventDefault();
                window.open(event.target.href, '_blank');

  <script>
  function searchFunction() {
    var input, filter, select, option, search, i;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase();
    select = document.getElementById("Transformers");
    option = select.getElementsByTagName("option");
    search = document.getElementById("searchInput").value;
    for (i = 0; i < option.length; i++) {
      if (option[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
        option[i].style.display = "";
      } else {
        option[i].style.display = "none";
      }
    }
  }

  document.getElementById("Transformers").addEventListener("change", function () {
    var selectedOption = this.value;
    if (selectedOption) {
      // Check if the selected option is visible
      var isVisible = Array.from(this.options).some(option => option.style.display !== 'none' && option.value === selectedOption);
      if (isVisible) {
        // Open the link in a new browser window
        window.open(selectedOption, '_blank');
      } else {
        alert("Selected option is not visible. Please make a visible selection.");
      }
    }
  });

</script>
